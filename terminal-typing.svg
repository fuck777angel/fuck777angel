<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Terminal typing animation">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="1" stop-color="#07060a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#BC8BFD"/>
      <stop offset="0.6" stop-color="#ff6fcf"/>
      <stop offset="1" stop-color="#4fc3f7"/>
    </linearGradient>
    <style type="text/css"><![CDATA[
      .bg { fill: url(#bgGrad); }
      .titlebar { fill:#0b0b0f; opacity:0.45; }
      .prompt { font: 700 18px 'Courier New', monospace; fill: url(#accent); }
      .text { font: 18px 'Courier New', monospace; fill: #9fb7c9; opacity: 0.98; }
      .cursor { fill:#ffffff; opacity:0.9; }
    ]]></style>
  </defs>

  <rect width="1200" height="300" rx="8" class="bg"/>

  <rect x="12" y="12" width="1176" height="36" rx="6" class="titlebar"/>
  <g transform="translate(36,32)">
    <circle cx="0" cy="-6" r="5" fill="#ff5f56"/>
    <circle cx="22" cy="-6" r="5" fill="#ffbd2e"/>
    <circle cx="44" cy="-6" r="5" fill="#27c93f"/>
  </g>

  <g transform="translate(24,70)">
    <rect width="1152" height="200" rx="8" fill="rgba(255,255,255,0.02)" />
  </g>

  <g transform="translate(40,100)">
    <text class="text" x="0" y="0" opacity="0">
      <tspan class="prompt">fuck777angel@fourclient:~$</tspan>
      <tspan x="22" dy="0">booting fourclient...</tspan>
      <animate attributeName="opacity" begin="0.2s" dur="0.01s" to="1" fill="freeze"/>
    </text>
  </g>

  <g transform="translate(40,136)">
    <text class="text" x="0" y="0" opacity="0">
      <tspan class="prompt">fuck777angel@fourclient:~$</tspan>
      <tspan x="22" dy="0">loading modules: terminal, gui, rain</tspan>
      <animate attributeName="opacity" begin="1.6s" dur="0.01s" to="1" fill="freeze"/>
    </text>
  </g>

  <g transform="translate(40,172)">
    <text class="text" x="0" y="0" opacity="0">
      <tspan class="prompt">fuck777angel@fourclient:~$</tspan>
      <tspan x="22" dy="0">init: starting services...</tspan>
      <animate attributeName="opacity" begin="3.2s" dur="0.01s" to="1" fill="freeze"/>
    </text>
  </g>

  <g transform="translate(40,208)">
    <text class="text" x="0" y="0" opacity="0">
      <tspan class="prompt">fuck777angel@fourclient:~$</tspan>
      <tspan x="22" dy="0">user: fuck777angel</tspan>
      <animate attributeName="opacity" begin="4.6s" dur="0.01s" to="1" fill="freeze"/>
    </text>
  </g>

  <g transform="translate(40,244)">
    <text class="text" x="0" y="0" opacity="0">
      <tspan class="prompt">$</tspan>
      <tspan x="22" dy="0">status: ready â€” type 'help' to start</tspan>
      <animate attributeName="opacity" begin="6.0s" dur="0.01s" to="1" fill="freeze"/>
    </text>
  </g>

  <rect id="cursor" class="cursor" x="22" y="184" width="8" height="18">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" begin="6.0s" dur="0.4s" fill="freeze"
      values="0,0; 340,0" />
  </rect>

  <defs>
    <radialGradient id="v" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.35"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#v)" rx="8" />

</svg>
